<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="css/common.css" type="text/css" />
<title>管理导航区域</title>
</head>
<script  type="text/javascript">
var preClassName = "man_nav_1";
function list_sub_nav(Id,sortname){
   if(preClassName != ""){
      getObject(preClassName).className="bg_image";
   }
   if(getObject(Id).className == "bg_image"){
      getObject(Id).className="bg_image_onclick";
      preClassName = Id;
	  showInnerText(Id);
	  window.top.frames['leftFrame'].outlookbar.getbytitle(sortname);
	  window.top.frames['leftFrame'].outlookbar.getdefaultnav(sortname);
   }
}

function showInnerText(Id){
    var switchId = parseInt(Id.substring(8));
	var showText = "对不起没有信息！";
	switch(switchId){
	    case 1:
		   showText =  "欢迎使用问答后台管理系统!";
		   break;
	    case 2:
		   showText =  "问题管理";
		   break;
	    case 3:
	   	   showText = "专题管理";
		   break;		   
	    case 4:
		   showText =  "专家管理";
		   break;	
		case 5:
		   showText =  "关键字管理";
		   break;
		case 6:
		    showText = "领域管理";
			break;
		case 7:
		    showText = "审核管理";
			break;	
	    case 8:
		    showText = "系统设置";
			break;
	    case 9:
	    	showText = "用户管理";
	    	break;
	    case 10:
	    	showText = "表单导入";
	    	break;
	}
	getObject('show_text').innerHTML = showText;
}
 //获取对象属性兼容方法
 function getObject(objectId) {
    if(document.getElementById && document.getElementById(objectId)) {
	// W3C DOM
	return document.getElementById(objectId);
    } else if (document.all && document.all(objectId)) {
	// MSIE 4 DOM
	return document.all(objectId);
    } else if (document.layers && document.layers[objectId]) {
	// NN 4 DOM.. note: this won't find nested layers
	return document.layers[objectId];
    } else {
	return false;
    }
}
</script>
<body>
<div id="nav">
    <ul>
	    <li id="man_nav_1" onclick="list_sub_nav(id,'管理首页')"  class="bg_image_onclick">管理首页</li>
	    <li id="man_nav_2" onclick="list_sub_nav(id,'问题管理')"  class="bg_image">问题管理</li>
	    <li id="man_nav_3" onclick="list_sub_nav(id,'专题管理')"  class="bg_image">专题管理</li>
	    <li id="man_nav_4"  onclick="list_sub_nav(id,'专家管理')"  class="bg_image">专家管理</li>
	    <li id="man_nav_5"  onclick="list_sub_nav(id,'关键字管理')"  class="bg_image">&nbsp;关键字&nbsp;</li>
	    <li id="man_nav_6"  onclick="list_sub_nav(id,'领域管理')"  class="bg_image">领域管理</li>
	    <li id="man_nav_7"  onclick="list_sub_nav(id,'审核管理')"  class="bg_image">审核管理</li>
	    <li id="man_nav_8"  onclick="list_sub_nav(id,'系统设置')"  class="bg_image">系统设置</li>
	    <li id="man_nav_9"  onclick="list_sub_nav(id,'用户管理')"  class="bg_image">用户管理</li>
	    <li id="man_nav_10"  onclick="list_sub_nav(id,'表单导入')"  class="bg_image">表单导入</li>
    </ul>
</div>
<div id="sub_info">&nbsp;&nbsp;<img src="images/hi.gif" />&nbsp;<span id="show_text">欢迎使用问答后台管理系统!</span></div>
</body>
</html>
